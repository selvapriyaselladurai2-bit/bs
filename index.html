/* BODY & WRAPPER */
body {
    margin: 0;
    min-height: 100vh;  /* allow content to grow */
    background: linear-gradient(135deg, #190cd4, #2b16e4, #0682e0);
    font-family: 'Segoe UI', sans-serif;

/* wrapper to center card but allow scroll */
.wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;  /* can also change to flex-start if very long content */
    padding: 20px;
    box-sizing: border-box;

/* CARD */
.card {
    background: white;
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease;

}

}

/* BUTTON */
button {
    padding: 12px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff2e63;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e61e55;
}

/* ANIMATION */
@keyframes fadeIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    left: 0;
    font-size: 20px;
    animation: floatHeart 6s linear infinite;
    color: #ff4d6d;
    z-index: 9999;
    pointer-events: none;
}
